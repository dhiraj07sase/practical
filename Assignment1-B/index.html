<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1B</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <button class="btn btn-outline-success mt-5" data-toggle="modal" data-target="#addNewUser">
      Add New User
    </button>


    <table class="table table-striped table-bordered my-5">
      <thead>
        <tr>
          <th scope="col">Sr No</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">City</th>
          <th scope="col">Actions</th> 
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="modal fade" id="addNewUser">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            
            <h5 class="modal-title" id="exampleModalLabel">Enter details</h5>

            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>


          <div class="modal-body">
            <form id="userForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="text">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                <label for="text">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group">
                <label for="text">City</label>
                <input type="text" class="form-control" id="city" required>
              </div>
              <div class="form-group">
                <label for="text">Phone</label>
                <input type="text" class="form-control" id="phone" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>

              <button type="submit" class="btn btn-primary" id="btn">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userForm = document.getElementById('userForm');
      const tbody = document.getElementById('tbody');

      userForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const username = document.getElementById('username').value;
        const city = document.getElementById('city').value;
        const phone = document.getElementById('phone').value;

        // Create a new user object
        const user = {
          email: email,
          name: name,
          username: username,
          city: city,
          phone: phone
        };

        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Add the new user to the array
        users.push(user);

        // Store the updated users array in local storage
        localStorage.setItem('users', JSON.stringify(users));

        // Clear the form fields
        userForm.reset();

        // Refresh the table
         displayUsers();
       
      });

      function displayUsers() {
        tbody.innerHTML = '';

        // Retrieve users from local storage
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Display users in the table
        users.forEach(function (user, index) {
          const row = document.createElement('tr');
          row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.name}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>${user.city}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">Delete</button></td>
                    `;
          tbody.appendChild(row);
        });
      }

      // // Function to delete a user
      window.deleteUser = function (index) {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        users.splice(index, 1); // Remove the user from the array
        localStorage.setItem('users', JSON.stringify(users)); // Update local storage
        displayUsers(); // Refresh the table
      };

      // Display users on page load
      displayUsers();
    });
  </script>
</body>

</html>
